<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <!-- css conection -->
   <link rel="stylesheet" href="css/style.css">
   <!-- java script connection -->
   <script src="js/script.js" defer></script>
   <meta http-equiv="Content-type" Content="text/html;charset=UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/png" href="img/favicon-32x32.png">
   <title>Coming soon!</title>
</head>

<body>
   <div class="wrapper">
      <div class="content content--grid-container">
         <div class="content__header">
            <div class="container">
               <span class="logo"><img src="img/logo.svg" alt=""></span>
            </div>
         </div>
         <div class="content__image">
            <picture>
               <source media="(min-width:1000px)" srcset="img/hero-desktop.jpg">
               <img src="img/hero-mobile.jpg" alt="">
            </picture>
         </div>
         <div class="content__body">
            <div class="container">
               <div class="content__text">
                  <h2>we're <br> coming <br> soon</h2>
                  <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
                     up-to-date with announcements and our launch deals.</p>
               </div>
               <div class="content__input">
                  <input class="input" type="text" name="Email-Address" placeholder="Email Address" />
                  <img class="error-symbol" src="img/icon-error.svg" alt="">
                  <button class="button--hover" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="12"
                        height="20">
                        <path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671" />
                     </svg></button>
                  <div class="error-message"></div>

               </div>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
